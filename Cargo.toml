[package]
name = "survey"
version = "0.1.0"
license = "MIT"
edition = "2018"

description = "survey is a library for building interactive prompts on terminals"
repository = "https://github.com/mikaelmello/survey"
homepage = "https://github.com/mikaelmello/survey"
authors = ["Mikael Mello <git@mikaelmello.com>"]
keywords = ["cli", "ask", "prompt", "question", "interactive"]
categories = ["command-line-interface", "value-formatting"]

[dependencies]
termion = "1"
unicode-segmentation = "1"
simple-error = "0.2.3"
regex = "1"
lazy_static = "1.4.0"